<title> WELCOME </title>
<body style="background-color:plum;">
<h1> Food </h1>
<img src="http://www.cicis.com/media/1149/pizza_trad_cheese.png" alt="Cheese Pizza" style="width:310px;height:234px;">
<style>
h1   {color:lightcyan;}
p    {color:green;}
h1   {font-size: 500%;}
</style>

<script>
            function changeImage() {
                //changes images when clicked, keep clicking!
                var image = document.getElementById('myImage');
                if (image.alt.match("Cheese Pizza")) {
                    image.src = "http://www.cicis.com/media/1149/pizza_trad_cheese.png";
                    image.alt = "Pepperoni Pizza";
                } else if(image.alt.match("Pepperoni Pizza")){
                    image.src = "http://www.cicis.com/media/1138/pizza_trad_pepperoni.png";
                    image.alt = "Cheese Pizza";
                }
            }
</script>
