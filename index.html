<!DOCTYPE html>
<html>
<body>
<title> WELCOME </title>
<body style="background-color:plum;">
<h1> Food </h1>
<style>
h1   {color:lightcyan;}
p    {color:green;}
h1   {font-size: 500%;}
</style>

<img id="myImage" onclick="changeImage()" src="http://www.cicis.com/media/1149/pizza_trad_cheese.png" width="610" height="534">
<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("Cheese Pizza")) {
        image.src = "http://www.cicis.com/media/1149/pizza_trad_cheese.png";
    } else {
        image.src = "http://www.cicis.com/media/1138/pizza_trad_pepperoni.png";
    }
}
</script>

</body>
</html>
